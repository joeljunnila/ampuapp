<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbuApp</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="phone"> <!-- phone area in html page -->
        <header> <!-- menubar area in phone -->
            <button onclick="changeContent('kotisivu')"> <!-- menubar home icon -->
                <img src="icons/home.png" height="100%"/>
            </button>

            <H2>AmbuApp</H2> <!-- menubar title -->

            <button onclick="changeContent('imageTextLayout')"> <!-- menubar navicon icon -->
                <img src="icons/home.png" height="100%"/>
            </button>
        </header>

        <div id="content"> <!-- content area in phone -->
            ERROR 404
        </div>

        <div class="arrowArea"> <!-- arrows area in phone -->
            <button style="float: left;"> <!-- left arrow -->
                <img src="icons/leftArrow.png" height="100%"/>
            </button>

            <button style="float: right;"> <!-- right arrow -->
                <img src="icons/rightArrow.png" height="100%"/>
            </button>
        </div>
    </div>
</body>
</html>
