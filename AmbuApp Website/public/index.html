<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AmbuApp</title>
    <link rel="icon" href="icons/ohje.jpg">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
</head>
<body>
    <h1>
        <label id="userEmail">täällä</label>
        <button id="logoutBtn" onclick="logout()">Log out</button>

    </h1>

    <div class="layouts">
        <div class="login" id="login"> <!-- Login alue -->
            <div class="inputArea">
            <label class="labels">Sähköpostiosoite:</label>
            <br>
            <input id ="email" type="email">
            <br>
            <label class="labels">Salasana:</label>
            <br>
            <input id ="password" type="password">
            <br>

            <button id="loginBtn" onclick="userLogin()">Log in</button>
            
        </div>


        </div>

        <div class="phone" id="phone"> <!-- phone area in html page -->
            <header> <!-- menubar area in phone -->
                <button id="homeIcon" onclick="changeContent('kotisivu')"> <!-- menubar home icon -->
                    <img src="icons/home.png" height="100%"/>
                </button>

                <H2>AmbuApp</H2> <!-- menubar title -->

                <button> <!-- menubar navicon icon -->
                    <img src="icons/navicon.png" height="100%"/>
                </button>
            </header>

            <main> <!-- content area in phone -->
                <div id="menuLayout"> <!-- menuLayout -->
                    <button id="button1" onclick="changeContent('valmistautuminenSivu1')" style="margin-top: 80px;">Valmistautuminen</button>
                    <button id="button2" onclick="changeContent('synnytysvaiheetSivu1')">Synnytysvaiheet</button>
                    <button id="button3" onclick="changeContent('synnytyksenJalkeenSivu1')">Synnytyksen jälkeen</button>
                    <button id="button4" onclick="changeContent('erikoistilanteetSivu')">Erikoistilanteet</button>
                    <button id="button5" onclick="changeContent('laakeohjeetSivu')">Lääkeohjeet</button>
                </div>

                <div id="imageTextLayout" style="display: none"> <!-- imageTextLayout -->
                    <img id="image" src="icons/home.png" /> <!-- imageTextLayout image -->
            
                    <textarea id="text" disabled="disabled"> <!-- imageTextLayout text -->
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere
                        similique quisquam voluptatem quis eum minus, autem praesentium
                        eveniet debitis repellendus dolore tempora quaerat porro ipsum,
                        aliquid blanditiis perferendis velit cupiditate?
                    </textarea>
                </div>

                <div id="stepView" style="display: none;">
                    <ul>
                        <li id=stepView1><p>1</p></li>
                        <li id=stepView2><p>2</p></li>
                        <li id=stepView3><p>3</p></li>
                        <li id=stepView4><p>4</p></li>
                        <li id=stepView5><p>5</p></li>
                        <li id=stepView6><p>6</p></li>
                    </ul>
                </div>
            </main>

            <div class="arrowArea"> <!-- arrows area in phone -->
                <button id="leftArrow" style="float: left;"> <!-- left arrow -->
                    <img src="icons/leftArrow.png" height="100%"/>
                </button>

                <button id="rightArrow" style="float: right;"> <!-- right arrow -->
                    <img src="icons/rightArrow.png" height="100%"/>
                </button>
            </div>
        </div>

        <div class="updateView"> <!-- Päivitys buttonit -->
            <div id="updateViewMenu">
                <!-- dev -->
                <button id="loginBtn" onclick="fakeLogin()">Log in</button>
                
                <button id=changeImage>Muokkaa kuvaa</button>
                <button id=changeText>Muokkaa tekstiä</button>
            </div>

            <div id="updateViewButtons" hidden="hidden">
                <input id=newImage type="file" accept="image/jpg" hidden="hidden" onchange="onNewImageSelected()"></input>
                <button id="newImageCustomButton">Vaihda kuva</button>
                <button id=saveButton>Tallenna</button>
                <button id=cancelButton>Peruuta</button>
            </div>
        </div>
    </div>
</body>
</html>
